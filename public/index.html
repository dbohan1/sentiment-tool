<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Rating Average</title>
</head>
<body>
  <h2>Rate from 1 (Worst) to 5 (Best):</h2>
  <input type="number" id="rating" min="1" max="5">
  <button onclick="sendRating()">Submit</button>
  <p>Average Rating: <span id="average">0</span></p>

  <script>
    const ws = new WebSocket('wss://sentiment-tool.onrender.com');
    const averageDisplay = document.getElementById('average');

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'average') {
        averageDisplay.textContent = data.average.toFixed(2);
      }
    };

    function sendRating() {
      const rating = document.getElementById('rating').value;
      if (rating >= 1 && rating <= 5) {
        ws.send(rating);
      } else {
        alert("Please enter a value between 1 and 5");
      }
    }
  </script>
</body>
</html>
